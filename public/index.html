    <style>
      body{
        width: 100%; 
        height: 100%;
        background-color: white;
      }
   .tech{
     color: #fff;
     font-size: 50px;
     position: relative;
     /* left: 50%; */
     /* margin: 0px auto; */
     text-align: center;

     /* margin-bottom: 20px; */
     top:40vh;
   }

  .navigation__checkbox {
    display: none; }
  
  .navigation__button {
    background-color: #fff;
    height: 5rem;
    width: 5rem;
    position: fixed;
    top: 2rem;
    right: 3rem;
    border-radius: 50%;
    z-index: 2000;
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
    text-align: center;
   }
  
  .navigation__background {
    height: 5rem;
    width: 5rem;
    border-radius: 50%;
    position: fixed;
    top: 2rem;
    right: 3rem;
    background-image: radial-gradient(#1e89fc, #0867ce);
    z-index: 1000;
    transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1); }
  
  .navigation__nav {
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1500;
    opacity: 0;
    width: 0;
    transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
  
  .navigation__list {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    list-style: none;
    text-align: center;
    width: 100vh; }
  
  .navigation__item {
    margin: 1rem; }
  
  .navigation__link:link, .navigation__link:visited {
    display: inline-block;
    font-size: 3rem;
    font-weight: 300;
    /* height: 40px; */
    padding:1rem 2rem;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    background-image: linear-gradient(120deg, transparent 0%, transparent 50%, #fff 50%);
    background-size: 220%;
    transition: all .4s; }
    .navigation__link:link span, .navigation__link:visited span {
      margin-right: 1.5rem;
      display: inline-block; }
  
  .navigation__link:hover, .navigation__link:active {
    background-position: 100%;
    color: #007bff;
    transform: translateX(1rem); }
  
  .navigation__checkbox:checked ~ .navigation__background {
    transform: scale(80); }
  
  .navigation__checkbox:checked ~ .navigation__nav {
    opacity: 1;
    width: 100%; }
  
  .navigation__icon {
    position: relative;
    margin-top: 2.5rem; }
    .navigation__icon, .navigation__icon::before, .navigation__icon::after {
      width: 3rem;
      height: 2px;
      background-color: #333;
      display: inline-block; }
    .navigation__icon::before, .navigation__icon::after {
      content: "";
      position: absolute;
      left: 0;
      transition: all .2s; }
    .navigation__icon::before {
      top: -.6rem; }
    .navigation__icon::after {
      top: .6rem; }
  
  .navigation__button:hover .navigation__icon::before {
    top: -.8rem; }
  
  .navigation__button:hover .navigation__icon::after {
    top: .8rem; }
  
  .navigation__checkbox:checked + .navigation__button .navigation__icon {
    background-color: transparent; }
  
  .navigation__checkbox:checked + .navigation__button .navigation__icon::before {
    top: 0;
    transform: rotate(135deg); }
  
  .navigation__checkbox:checked + .navigation__button .navigation__icon::after {
    top: 0;
    transform: rotate(-135deg); }
  
      </style>
    <title>Esri </title>
  </head>
  <body >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

      <label for="navi-toggle" class="navigation__button">
          <span class="navigation__icon">&nbsp;</span>
      </label>

      <div class="navigation__background">&nbsp;</div>

      <nav class="navigation__nav">
        <div class=" tech">Technologies used</div>
          <ul class="navigation__list">
              <li class="navigation__item"><a href="#" class="navigation__link">React js</a></li>
              <li class="navigation__item"><a href="#" class="navigation__link">Bootstrap</a></li>
              <li class="navigation__item"><a href="#" class="navigation__link">Canvs Js</a></li>
              <li class="navigation__item"><a href="#" class="navigation__link">Axios</a></li>
              </ul>
      </nav>
  </div>
